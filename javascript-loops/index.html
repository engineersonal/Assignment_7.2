    <body>
            <script>
                    //Print multiples of 5 up to 50 using for loop
                    console.log('Using for loop');
                    for(var i=1; i<=10; i++){
                        console.log(5*i);
                    }
                    //Print multiples of 5 up to 50 using while loop
                    console.log('Using while loop');
                    i = 1;
                    while(i<=10){
                        console.log(5*i);
                        i++;
                    }
            </script>
    </body>
</html>
